<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link id="theme" rel="stylesheet" href="/css/copy.css">
    <script src="./script/script.js"></script>
</head>

<body class="d-flex flex-column">
    <div class="container-fluid">
        <div id="nav-head"></div>
        <div class="container d-flex flex-column justify-content-center align-content-center">
            <!-- Contact Form -->
            <form id="contactForm" class="my-4">
                <div class="mb-3">
                    <label for="dni" class="form-label">DNI:</label>
                    <input type="text" id="dni" name="dni" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" pattern="[0-9]{9}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" class="form-control" rows="4"></textarea>
                </div>
                <div class="mb-3">
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" onclick="enviarFormulario()">Enviar</button>
                        <button type="button" class="btn btn-secondary" onclick="limpiarCampos()">Limpiar Campos</button>
                        <button type="button" class="btn btn-danger" onclick="window.location = '.' ">Cancelar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- Footer -->

    <div id="footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
