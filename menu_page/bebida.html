            </ul>
        </div>
        <!-- Este es la contenido -->
        <div class = "content">
            <div class="columna-pagina1">
                <div class="product">
                    <img src="/images/cocacola.jpg" alt="Café" class="imagen_pequena"> <br>
                    <span class="texto">Coca-Cola - 2.95 €</span> <br>

                <button class="checkout">Realizar Pedido</button>
