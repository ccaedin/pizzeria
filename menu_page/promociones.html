<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script src="/script/script.js"></script>

<body>
    <!-- Este es la cabezera -->
    <div class="container-fluid">
        <div id="nav-head"></div>
        <!-- Este es la breadcrumb -->
        <div class="breadcrumb">
            <ul>
                <li>Promociones</li>
                <li><a href="pizza.html">Pizza</a></li>
                <li><a href="bebida.html">Bebida</a></li>
                <li><a href="postre.html">Postre</a></li>
                <li><a href="personalizacion.html">Personalizacion</a></li>
            </ul>
        </div>
        <!-- Este es la contenido -->
        <div class = "content">
            <div class="columna-pagina1">
                <div class="product">
                    <img src="/images/triple.png" alt="Café" class="imagen_pequena"> <br>
                    <span class="texto">Triple - 8.95 €</span> <br>
                    <button class="add-button btn btn-danger" id="btn_domicilio_search" data-product="El Triple">Añadir</button>
                    <button class="remove-button btn btn-danger" id="btn_domicilio_search" data-product="El Triple">Quitar</button>
                </div>
                <div class="product">
                    <img src="/images/doble.png" alt="Churro" class="imagen_pequena"> <br>
                    <span class="texto">Doble - 7.95 €</span> <br>
                    <button class="add-button btn btn-danger" id="btn_domicilio_search" data-product="El Doble">Añadir</button>
                    <button class="remove-button btn btn-danger" id="btn_domicilio_search" data-product="El Doble">Quitar</button>
                </div>
                <div class="product">
                    <img src="/images/bebida_oferta.png" alt="Trozo de Tarta" class="imagen_pequena"> <br>
                    <span class="texto">2 Refresco - 9.95 €</span> <br>
                    <button class="add-button btn btn-danger" id="btn_domicilio_search" data-product="2 Refrescos">Añadir</button>
                    <button class="remove-button btn btn-danger" id="btn_domicilio_search" data-product="2 Refrescos">Quitar</button>
                </div>
            </div>
            <div class="bloque_superior_derecha">
                <div class="cart">
                    <span class="texto">Pedidos hechos</span> <br>
                    <ul class="cart-list">
                    <!-- La lista de productos en el carro se generará aquí -->
                    </ul>
                </div>
                <button class="checkout btn btn-danger" id="btn_domicilio_search">Realizar Pedido</button>
            </div>
        </div>
    </div>
        <!-- Footer -->
    <div id="footer"></div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
