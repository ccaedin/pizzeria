<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link id="theme" rel="stylesheet" href="/css/copy.css">
    <script src="/script/script.js"></script>
    <script src="/script/menu.js"></script>
</head>

<body>
    <div class="container-fluid p-0">
        <div id="nav-head"></div>
        <div class="container">
            <div id="basket">
                <div class="header">
                    <h6 class="display-3 d-inline">Basket </h6>
                    <p class="fs-5 d-inline"><span id="number-items">0</span> items</p>
                </div>
                <hr>
                <div class="row row-gap-3">
                    <div id="items" class="col-lg-8 col-sm-12">

                    </div>
                    <div class="col-lg-4 col-sm-12">
                        <div class="card">
                            <h3 class="card-header">Resumen</h3>
                            <div class="card-body">
                                <p class="card-text">Subtotal: <span id="subtotal">0</span>€</p>
                                <p class="card-text">Envío: <span id="delivery">0</span>€</p>
                                <p class="card-text">Total: <span id="total">0</span>€</p>
                                <a href="#" onclick="continueToPago()" class="btn btn-danger">Continuar a pago</a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <!-- Footer -->
        </div>
    </div>

    <div id="footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
