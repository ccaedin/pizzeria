<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link id="theme" rel="stylesheet" href="/css/copy.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script src="/script/script.js"></script>
</head>

<body>
    <!-- Este es la cabezera -->
    <div class="container-fluid">
        <div id="nav-head"></div>
        <!-- Breadcrumb -->
        <div class="breadcrumb">
            <ul>
                <li><a href="promociones.html">Promociones</a></li>
                <li><a href="pizza.html">Pizza</a></li>
                <li><a href="bebida.html">Bebida</a></li>
                <li><a href="postre.html">Postre</a></li>
                <li>Personalizacion</li>
            </ul>
        </div>
        <!-- Este es la contenido -->
        <div class = "content">
            <div class="columna-pagina2">
                <div class="product2">
                    <h2 class="titulo">Personaliza tu Pizza</h2>
                    <h2 class="texto">Tamaño</h2>
                    <select id="pizza-size">
                        <option value="Pequeña">Pequeña</option>
                        <option value="Mediana">Mediana</option>
                        <option value="Grande">Grande</option>
                    </select>
                    <h2 class="texto">Queso</h2>
                    <select id="Queso">
                        <option value="Mozzarella">Mozzarella</option>
                        <option value="Parmesano">Parmesano</option>
                        <option value="Gorgonzola">Gorgonzola</option>
                        <option value="Mozzarella vegano">Mozzarella vegano</option>
                    </select>
                    <h2 class="texto">Primer topping</h2>
                    <select id="pizza-toppings">
                        <option value="Pepperoni">Pepperoni</option>
                        <option value="Beacon">Beacon</option>
                        <option value="Jamon">Jamon</option>
                        <option value="Nada">Nada</option>
                    </select>
                    <h2 class="texto">Segundo topping</h2>
                    <select id="pizza-toppings2">
                        <option value="Champiñones">Champiñones</option>
                        <option value="Pimientos">Pimientos</option>
                        <option value="Aceitunas">Aceitunas</option>
                        <option value="Nada">Nada</option>
                    </select>
                    <br> <br> 
                    <button class="add-button-per btn btn-danger" id="btn_domicilio_search">Agregar al carrito</button>
                    <button class="remove-button-per btn btn-danger" id="btn_domicilio_search">Quitar del carrito</button>
                </div>
            </div>
            <div class="bloque_superior_derecha">
                <div class="cart">
                    <span class="texto">Pedidos hechos</span> <br>
                  <ul class="cart-list">
                    <!-- La lista de productos en el carro se generará aquí -->
                  </ul>
                </div>
                <button class="checkout btn btn-danger" id="btn_domicilio_search">Realizar Pedido</button>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <div id="footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="/script/menu.js"></script>
    <script src="/script/migas_de_pan"></script>
    <script src="/script/carrito_compra"></script>
    <script src="/script/modificar_pizza"></script>
</body>

</html>
