<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link id="theme" rel="stylesheet" href="/css/copy.css">
    <script src="/script/script.js"></script>
    <script src="/script/menu.js"></script>
</head>

<body>
    <div class="container-fluid p-0">
        <div id="nav-head"></div>
        <div class="container">
            <div id="basket">
                <div class="header">
                    <h6 class="display-3 d-inline">Basket </h6>
                    <p class="fs-5 d-inline"><span id="number-items">0</span> items</p>
                </div>
                <hr>
                <div class="row row-gap-3">
                    <div class="col-lg-8 col-sm-12">
                        <div class="card mt-2">
                            <div class="row">
                                <div class="col-6">
                                    <div class="card-body pb-2">
                                        <h5 class="card-title">Método de pago</h5>
                                        <p class="card-text">
                                            <input type="radio" id="en_efectivo" name="metodo_pago" value="en_efectivo">
                                            <label for="en_efectivo">En efectivo</label><br>
                                            <input type="radio" id="con_tarjeta" name="metodo_pago" value="con_tarjeta">
                                            <label for="con_tarjeta">Con tarjeta</label>
                                        </p>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <p class="card-body">
                                        <input aria-label="CCV" placeholder="CCV" type="text" id="ccv" name="ccv" maxlength="3" size="3">
                                        <input aria-label="Expiration Date" placeholder="Fecha caducidad" type="date" id="date" name="date">
                                        <br>
                                        <input aria-label="Card Number" placeholder="Número de tarjeta" type="text" id="numero_tarjeta"
                                            name="numero_tarjeta" maxlength="16" size="16">

                                    </p>
                                </div>
                                <div class="col-6">
                                    <div class="card-body pb-2">
                                        <h5 class="card-title" id="address-header">Domicilio</h5>
                                        <p class="card-text">
                                            <label for="direccion">Dirección:</label>
                                            <input type="text" id="direccion" name="direccion" class="form-control">
                                            <br>
                                            <label for="codigo_postal">Código Postal:</label>
                                            <input type="text" id="codigo_postal" name="codigo_postal" class="form-control">
                                        </p>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="card-body">
                                        <h5 class="card-title">Nombre</h5>
                                        <p class="card-text">
                                            <label for="nombre">Nombre completo:</label>
                                            <input type="text" id="nombre" name="nombre" class="form-control">
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-sm-12">
                        <div class="card">
                            <h3 class="card-header">Resumen</h3>
                            <div class="card-body">
                                <p class="card-text">Subtotal: <span id="subtotal">0</span>€</p>
                                <p class="card-text">Envío: <span id="delivery">0</span>€</p>
                                <p class="card-text">Total: <span id="total">0</span>€</p>
                                <a href="#" onclick="finalizeOrder()" class="btn btn-danger">Finalizar pedido</a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <!-- Footer -->
        </div>

        <div id="footer"></div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</body>

</html>
