<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link id="theme" rel="stylesheet" href="./css/copy.css">
    <script src="./script/script.js"></script>
    <script src="./script/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
</head>

<body class="d-flex flex-column">
    <div class="container-fluid">
       <div id="nav-head"></div>
        <div class="container d-flex flex-column justify-content-center align-items-center mt-5">
            <div class="card p-4 col-sm-12 col-lg-6">
                <h5 class="card-title text-center mb-4">Registro de Cuenta</h5>
                <form id="registerForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico:</label>
                        <input type="text" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirmar contraseña:</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div>
                    <div class="mb-3">
                        <label for="full_name" class="form-label">Nombre completo:</label>
                        <input type="text" class="form-control" id="full_name" name="full_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Dirección:</label>
                        <input type="text" class="form-control" id="address" name="address" required>
                    </div>
                    <div class="mb-3">
                        <label for="postal_code" class="form-label">Código postal:</label>
                        <input type="text" class="form-control" id="postal_code" name="postal_code" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Recuérdame</label>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-danger">Registrarse</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Footer -->
    
    <footer class="mt-auto pt-3 border-top">
        <p class="text-center text-muted">© 2021 Pizzeria</p>
        <ul class="nav justify-content-between border-bottom pb-3 px-5 bg-secondary">
          <li class="nav-item"><a href="./" class="nav-link px-2 text-muted">Home</a></li>
          <li class="nav-item"><a href="./carta.html" class="nav-link px-2 text-muted">Productos</a></li>
          <li class="nav-item"><a href="./carta.html" class="nav-link px-2 text-muted">Nutricion y calidad</a></li>
          <li class="nav-item"><a href="./privacy.html" class="nav-link px-2 text-muted">Aviso legal</a></li>
          <li class="nav-item"><a href="./privacy.html" class="nav-link px-2 text-muted">Privacidad</a></li>
        </ul>
      </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
